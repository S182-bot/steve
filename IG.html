<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG</title>
   
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url(gwapa.png);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
        }

        /* Navbar Styles */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            z-index: 1;
        }

        /* Logo with text */
        .logo {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 24px;
            margin-right: 20px;
            animation: colorChange 5s infinite alternate;
        }

        .logo .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .logo span {
            font-size: 28px;
            animation: colorChange 5s infinite alternate;
        }

        /* Navbar links */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s, transform 0.3s;
        }

        /* Different color for each link */
        nav ul li a:nth-child(1) {
            color: #FF6347; /* Tomato */
        }
        
        nav ul li a:nth-child(2) {
            color: #FFD700; /* Gold */
        }

        nav ul li a:nth-child(3) {
            color: #32CD32; /* LimeGreen */
        }

        nav ul li a:nth-child(4) {
            color: #00BFFF; /* DeepSkyBlue */
        }

        nav ul li a:hover {
            transform: scale(1.1);
}

        /* Full-screen background video */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }

        /* Content section */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Color Changing Animation */
        @keyframes colorChange {
            0% {
                color: #FF6347; /* Tomato */
            }
            25% {
                color: #FFD700; /* Gold */
            }
            50% {
                color: #32CD32; /* LimeGreen */
            }
            75% {
                color: #00BFFF; /* DeepSkyBlue */
            }
            100% {
                color: #8A2BE2; /* BlueViolet */
            }
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <!-- Logo with text -->
        <a href="#home" class="logo">
            <img src="feliz.jpg" alt="Logo" class="logo-img"> 
            Felize <span>Gerona</span>
        </a>
        
        <!-- Navbar links -->
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="index.html">Page</a></li>
        </ul>
    </nav>

    <!-- Video Background -->
    <div class="video-container">
    

    </div>

</body>
</html>
